<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>

        input{
            all: unset;
            padding: 10px;
            border: 1px solid rgb(219, 219, 219);
        }

        *{
            font-family: apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
        }

    </style>
</head>
<body style="background-color: #fafafa;
            height: 100vh;
            margin: 0px;
            ">


    <div style="
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            ">
        
        <div class="left" style="
        height: 700px;
        width:430px; 
        background-image: url(https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png);
        background-repeat: no-repeat;">
        <img src="imagens/phone.png" alt="" style="position:relative; top: 28px; left: 155px;"/>
            
        </div>
        <div class="right">
            <div
             style="
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-content: center;
                justify-content: center;
                align-items: stretch;
                width: 350px;
                background-color: white;
                border: 1px solid rgb(219, 219, 219);
                font-family: system-ui, -apple-system;
                padding: 40px;
                margin: 20px;
                ">
                <img src="imagens/insta-logo.png" style="padding:0px 50px 0px 50px;" alt=""/>
                <input type="text"
                placeholder="Phone Number, username, or email"
                />
                <input type="password" placeholder="Password"/>
            </div>

        </div>
    </div>
</body>
</html>
